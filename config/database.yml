# PostgreSQL configuration for Supabase
# Database URL is stored in Rails credentials (encrypted)
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  url: <%= Rails.application.credentials.dig(:database, :url) || "postgresql://localhost/lopez_ochoa_library_development" %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  url: <%= Rails.application.credentials.dig(:database, :url) || "postgresql://localhost/lopez_ochoa_library_test" %>

# Production configuration for Supabase
# Can use credentials or DATABASE_URL environment variable (for hosting platforms)
production:
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL") { Rails.application.credentials.dig(:database, :url) } %>
